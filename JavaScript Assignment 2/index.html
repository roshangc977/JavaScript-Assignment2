<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Smoothie</h1>    <!--Smoothie Order Form-->
        <form id="smoothieForm">
            <label for="size">Choose Size:</label>  <!--Size Selection-->
            <select id="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            
            <label for="ingredients">Choose Ingredients:</label>    <!--Ingredient Selection-->
            <select id="ingredients" multiple>
                <option value="Banana">Banana</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Mango">Mango</option>
                <option value="Blueberry">Blueberry</option>
                <option value="Protein Powder">Protein Powder</option>
            </select>
            
            <label for="base">Choose Base:</label>  <!--Base Selection-->
            <select id="base">
                <option value="Milk">Milk</option>
                <option value="Almond Milk">Almond Milk</option>
                <option value="Yogurt">Yogurt</option>
                <option value="Water">Water</option>
            </select>
            
            <label for="extras">Add Extras:</label> <!--Extras-->
            <select id="extras" multiple>
                <option value="Honey">Honey</option>
                <option value="Chia Seeds">Chia Seeds</option>
                <option value="Whey Protein">Whey Protein</option>
            </select>
            
            <button type="button" onclick="orderSmoothie()">Order</button>  <!--Order Button-->
        </form>
        
        <div class="order-summary" id="orderSummary"></div> <!--Summary of Order-->
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
